  - name: install docker 
    yum:
      name: 
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
      update_cache: yes

  - name: adding docker repo
    become_user: "{{ lookup('env','USER') }}"
    shell: |
      systemctl enable docker
      
      systemctl start docker
      
      systemctl status docker
      
