---
  - name: Install prerequisites
    yum:
      name: "{{ packages }}"      
    vars:
      packages:
        - yum-utils
      state: latest
      update_cache: yes

  - name: add stable repo 
    yum_repository:
      name: docker-ce
      description: external_repo
      baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
      gpgcheck: yes
      enabled: yes

